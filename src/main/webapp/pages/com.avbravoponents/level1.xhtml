<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com.avbravo/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Level 1</title>
    </h:head>

    <h:body>
        <h:form id="level1form">
            <p class="ui-widget">You are at Level 1.</p>

            <p:com.avbravomandButton id="level1btn" value="Go into level 2" icon="ui-icon-extlink" actionListener="#{dfLevel1MB.openLevel2}">

            </p:com.avbravomandButton>
        </h:form>
    </h:body>

</html>
