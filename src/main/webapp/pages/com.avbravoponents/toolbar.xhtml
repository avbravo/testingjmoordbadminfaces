<ui:com.avbravoposition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com.avbravo/jsf/facelets"
                xmlns:h="http://java.sun.com.avbravo/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com.avbravo/jsf/core"
                template="#{layoutMB.template}">

    <ui:param name="title" value="Toolbar"/> <!-- Automactly creates breadCrumb and page title-->

    <ui:define name="description">
        <p:link value="Toolbar"
                href="https://www.primefaces.org/showcase/ui/panel/toolbar.xhtml"/> is a grouping com.avbravoponent for buttons and other content..
    </ui:define>

    <ui:define name="body">
        <p:panel styleClass="card">
            <h:form>
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <f:facet name="left">
                        <p:com.avbravomandButton type="button" value="New" icon="fa fa-file-text-o" styleClass="btn-primary"/>

                        <p:com.avbravomandButton type="button" value="Open" icon="fa  fa-folder-open-o" styleClass="btn-info"/>

                        <span style="padding: 5px;color: darkgray">
                            <i class="fa fa-ellipsis-v" />
                        </span>

                        <p:com.avbravomandButton type="button" title="Save" icon="fa fa-save" styleClass="btn-success"/>
                        <p:com.avbravomandButton type="button" title="Delete" icon="fa fa-trash" styleClass="btn-danger" />
                        <p:com.avbravomandButton type="button" title="Print" icon="fa fa-print"/>
                    </f:facet>

                    <f:facet name="right">
                        <p:menuButton value="Options" styleClass="btn-danger">
                            <p:menuitem value="Save" actionListener="#{toolbarMB.save}" update="messages"
                                        icon="fa fa-save"/>
                            <p:menuitem value="Update" actionListener="#{toolbarMB.update}" update="messages"
                                        icon="fa fa-refresh"/>
                            <p:menuitem value="Delete" actionListener="#{toolbarMB.delete}" ajax="false"
                                        icon="fa fa-close"/>
                            <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="fa fa-home"/>
                        </p:menuButton>
                    </f:facet>

                </p:toolbar>
            </h:form>
        </p:panel>
    </ui:define>

    <ui:define name="code">
       
    </ui:define>
</ui:com.avbravoposition>
